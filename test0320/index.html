<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: lightyellow;
      transition: 300ms;
    }
    .bgcolor--blue {
      background-color: lightblue;
    }
    .bgcolor--gray {
      background-color: lightgray;
    }
    .btns {
      position: relative;
      top: 60px;
      width: 600px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box1">menu</div>
  <div class="box1">menu1</div>
  <div class="box2">menu2</div>
  <div class="box3">menu3</div>
  <div class="box4">menu4</div>
  <div class="box5">menu5</div>
  <div class="btns">
    <button class="btn__toggle">배경색상변경_토글버튼</button>
    <button class="btn__reset">배경색상변경_리셋</button>
    <button class="btn__bggray">배경색상변경_그레이</button>
  </div>
  <script>
    const btnToggle = document.querySelector('.btn__toggle');
    // addEventListener('이벤트', 실행함수);
    btnToggle.addEventListener('click', function(){
      document.body.classList.toggle('bgcolor--blue');
    });

    const btnBgGray = document.querySelector('.btn__bggray');
    btnBgGray.addEventListener('click', function() {
      document.body.classList.add('bgcolor--gray');
    })

    const btnReset = document.querySelector('.btn__reset');
    btnReset.addEventListener('click', function() {
      document.body.classList.remove('bgcolor--blue');
      document.body.classList.remove('bgcolor--gray');
    })


  </script>
</body>
</html>
