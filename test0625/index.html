<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: block;
    }
    .inner {
      width: 1100px;
      height: 700px;
      margin: 0 auto;
      position: relative;
      background-color: skyblue;
      overflow: hidden;
    }
    .youtube .floating1 {
      position: absolute;
      top: 50px;
      left: 0;
    }
    .youtube .floating2 {
      position: absolute;
      top: 350px;
      left: 150px;
    }
    .youtube .floating3 {
      position: absolute;
      bottom: -200px;
      right: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <section class="youtube">
    <div class="youtube__area">
      <div id="player"></div>
    </div>
    <div class="youtube__cover"></div>
    <div class="inner">
      <img src="./imgs/floating1.png" alt="" class="floating floating1">
      <img src="./imgs/floating2.png" alt="" class="floating floating2">
      <img src="./imgs/floating3.png" alt="" class="floating floating3">
    </div>
  </section>
  <script>
    function random(min, max) {
      return parseFloat((Math.random() * (max - min) + min).toFixed(2));
    }
    console.log(random(10, 20));

    function floatingObject (selector, delay, size) {
      gsap.to(selector, random(5.5, 10.5), {
        y: size,
        repeat: -1,
        yoyo: true,
        ease: Power1.easeInOut,
        delay: random(0, delay)
      })
      gsap.to(selector, random(6.5, 9.5), {
        x: size,
        repeat: -1,
        yoyo: true,
        ease: Power1.easeInOut,
        delay: random(0, delay)
      })
    }

    floatingObject('.floating1', 1, 30);
    floatingObject('.floating2', 0.5, 20);
    floatingObject('.floating3', 1.5, 15);

  </script>
  
</body>
</html>
